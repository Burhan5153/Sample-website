    const mainImg = document.getElementById("main-img");
    const thumbnailsWrap = document.querySelector(".thumbnails");
    const titleEl = document.querySelector(".right h1");
    const priceEl = document.querySelector(".price");
    const descEl = document.querySelector(".description p");
    const specsList = document.querySelector(".description ul");

    function renderProduct(product) {
      titleEl.textContent = product.title || "Product";
      priceEl.innerHTML = `${product.price || ""} ${product.oldPrice ? `<span class=\"old-price\">${product.oldPrice}</span>` : ""
        } ${product.discount ? `<span class=\"discount\">${product.discount}</span>` : ""}`;

      descEl.textContent = product.description || "";

      specsList.innerHTML = "";
      (product.specs || []).forEach(spec => {
        const li = document.createElement("li");
        li.textContent = spec;
        specsList.appendChild(li);
      });

      const imgs = product.images && product.images.length ? product.images : [];
      thumbnailsWrap.innerHTML = "";
      if (imgs.length) {
        mainImg.src = imgs[0];
        imgs.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          img.alt = "Product Thumbnail";
          thumbnailsWrap.appendChild(img);
        });
      } else {
        mainImg.removeAttribute("src");
      }

      thumbnailsWrap.querySelectorAll("img").forEach(thumb => {
        thumb.addEventListener("click", () => {
          mainImg.src = thumb.src;
        });
      });
    }

    if (productId && products[productId]) {
      renderProduct(products[productId]);
    } else {
      const page = document.querySelector(".product-page");
      page.innerHTML = `
    <div class="not-found" style="padding:24px;">
      <h2>Product not found</h2>
      <p>Looks like this product doesn’t exist yet. Please go back and try again.</p>

    </div>
  `;
    }


    // --- Cart functionality ---
    let cart = JSON.parse(localStorage.getItem("cart")) || []; // get cart from storage if exists
    const cartCount = document.getElementById("cart-count");
    cartCount.textContent = cart.length; // show saved count on page load

    const addToCartBtn = document.querySelector(".cart-btn");

    if (addToCartBtn) {
      addToCartBtn.addEventListener("click", () => {
        if (productId && products[productId]) {
          // Add product to cart array
          cart.push(products[productId]);

          // Save in localStorage
          localStorage.setItem("cart", JSON.stringify(cart));

          // Update count
          cartCount.textContent = cart.length;
        }
      });
    }
